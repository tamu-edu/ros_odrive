    #default value = 71.90000153 [amp]
    axis0.config.motor.current_soft_max: 71.90000153

    #axis0.config.motor.current_hard_max
    #default value = 80.0 [amp]
    axis0.config.motor.current_hard_max: 80.0

    #axis0.controller.config.enable_torque_mode_vel_limit
    #default value = true [bool]
    axis0.controller.config.enable_torque_mode_vel_limit: true

    #axis0.controller.config.inertia
    #default value = 0.0 [Nm / (rev/s^2)]
    axis0.controller.config.inertia: 0.0

